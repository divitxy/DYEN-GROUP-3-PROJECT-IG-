<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="phones-screenshots">
        <div class="main-image">
          <img src="assets/home-phones.png" alt="" />
        </div>
        <div class="screenshots">
          <img id="screenshot" src="assets/1.png" alt="" />
        </div>
      </div>
      <div class="right-forms">
        <div class="login-forms">
          <form action="#">
            <div class="logo">
              <img src="assets/logo.png" alt="" />
            </div>

            <input
              type="text"
              name="pue"
              placeholder="Phone number, username, or email"
            />
            <input type="password" name="pass" placeholder="Password" />
            <button type="submit">Log in</button>
          </form>

          <div class="divider">
            <hr />
            OR
            <hr />
          </div>

          <div class="login-facebook">
            <img src="assets/fb.png" alt="" />
            Log in with Facebook
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="create-account">
          <span>Don't have a account? </span> <a href="#">Sign up</a>
        </div>
        <div class="apps">
          <p>Get the app.</p>
          <div class="buttons">
            <a href=""><img src="assets/google-play.png" alt="" /></a>
            <a href=""><img src="assets/microsoft.png" alt="" /></a>
          </div>
        </div>
      </div>
    </div>
   <footer>

      <div class="links">
        <div class="insta">
